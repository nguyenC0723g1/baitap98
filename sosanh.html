<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt('a')
    let b = prompt('b')
    let c = prompt('c')
    if (a > b) {
        if (a > c) {
            document.write(a)
        }

    }
    else {
        document.write(c)
    }
    if (b > c) {
        document.write(b)
    } else {
        document.write(c)
    }
</script>
</body>
</html>
